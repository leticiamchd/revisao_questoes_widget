<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revisão de Estudos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h2>REVISÃO DE ESTUDOS</h2>
    
    <div class="inputs-row">
      <input
        type="number"
        id="total"
        placeholder="TOTAL DE QUESTÕES"
      />
      <input
        type="number"
        id="correct"
        placeholder="QUESTÕES CORRETAS"
      />
    </div>
    
    <button id="generate">GERAR</button>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
